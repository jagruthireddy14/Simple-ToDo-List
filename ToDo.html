<html>
    <body>
        <script src="https://ajax.googleapis.com./ajax/libs/angularjs/1.6.9/angular.min.js"></script>
        <script>
            var app=angular.module("myApp",[]);
            app.controller("myCtrl",function($scope){
                // $scope.products=["Milk","cheese","butter"];
                $scope.add=function(){
                    $scope.errortext="";
                    if(!$scope.addMe){
                        return ;
                    }
                    if($scope.products.indexOf($scope.addMe)==-1){
                        $scope.products.push($scope.addMe);
                    }else{
                        $scope.errortext="The Task already exists";

                    }
                }
                $scope.remove=function(idx){
                    $scope.errortext="";
                    $scope.products.splice(idx,1);
                }
            });
        </script>
        <div ng-app="myApp" ng-controller="myCtrl">
            <ul>
                <li ng-repeat="x in products">{{x}}<span ng-click="remove($x)" style="color:red"> x</span></li>
            </ul>
            <input type="text" ng-model="addMe" placeholder="Add the Task">
            <br>
            <br>
            <button ng-click="add()">click to add</button>
            <span style="color:red">{{errortext}}</span>
        </div>

    </body>
</html>
